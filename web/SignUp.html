    <style type="text/css">

input[type=text], input[type=password], input[type=text],input[type=email]

 {
    width: 50%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #555
}

	<body>

    <!-- Header -->
			<header id="header">
				<div class="inner">
       <a href="/" class="logo"><strong>REPORTER</strong> for IADE</a>
       <nav id="nav">
						<a href="/">Home</a>
						<a href="About.html">About</a>

<section id="banner4">
    <form method="post" id="form" class="form" action="/createUser">
      <label>
         <label for="admin"><p>Student or Visitor:</label><br>
            <input id="admin1" type="radio" name="admin" value="1" autofocus> Student<br>
            <input id="admin0" type="radio" name="admin" value="0"> Visitor<br><br>
          <label for="name"><p>Name:</label><br>
            <input id="name" type="text" name="name" placeholder="Enter your Name"> <br>
        <label for="age"><p>Age:</label>
          <br>
          <input id="age" type="text" name="age">
       <br>
        <label for="email"><p>Email:</label><br>
          <input id="email" type="email" name="email" placeholder="Enter your Email"><br>
        <label for="passwordLabel"><p>Password:</label><br>
            <input id="password" type="password" name="password" placeholder="Enter a Password"><br>
        <label for="confPassword"><p>Confirm Password:</label><br>
            <input id="confPassword" type="password" name="confPassword" placeholder="Confirm your Password"><br><br>
        <input id="submit" type="submit" value="Register" onclick="PwValidate(); ">
      </label>
    </form>
		<p id="AlertPwDontMatch" name="AlertPwDontMatch"></p>
</section>

    
    <script type="text/javascript" src="javascript.js"></script>
